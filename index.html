<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Geometry</title>
    <link rel="stylesheet" href="src/index.css">
</head>

<body>
    <div id="app" x-data="appState">
        <div class="full-w bg-slate-50 p-2">
            <ul class="flex">
                <li><label><input type="file" accept="image/*" x-on:change="selectImage" class="text-sm text-grey-500
                    file:mr-5 file:py-3 file:px-10
                    file:rounded-full file:border-0
                    file:text-md file:font-semibold  file:text-white
                    file:bg-gradient-to-r file:from-blue-600 file:to-amber-600
                    hover:file:cursor-pointer hover:file:opacity-80
                    "></input></label></li>
            </ul>
        </div>
        <div id="canvas-container">
            <canvas id="canvas" x-ref="canvas"></canvas>
        </div>
        <div id="controls">
            <div id="controls-container">
                <div id="controls-container__input">
                    <input type="file" id="file-input" accept="image/*" x-on:change="uploadImage">

                </div>
                <div id="controls-container__buttons">
                    <button class="block btn btn-blue" x-on:click="sampleImage" :disabled="!uploaded">Sample</button>
                    <button class="block btn btn-blue" x-on:click="toggleImage" :disabled="!uploaded">Toggle
                        <button class="block btn btn-blue" x-on:click="loadBorders" :disabled="!uploaded">Load
                            Borders</button>
                </div>
            </div>
        </div>
        <script type="module" src="src/main.js"></script>
</body>

</html>
